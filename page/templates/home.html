{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'page/css/home.css' %}">
    <script src="{% static 'page/js/hello.js' %}"></script>
    <title>Lionstagram</title>
</head>
<body>
    <h1>Home</h1>

    <input type="button" value="글 작성">

</html>
